<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Board Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="player-settings">
        <div>
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" value="Player 1">
        </div>
        <div>
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" value="Player 2">
        </div>
        <div>
            <label for="player1Color">Player 1 Color:</label>
            <input type="color" id="player1Color" value="#FF0000">
        </div>
        <div>
            <label for="player2Color">Player 2 Color:</label>
            <input type="color" id="player2Color" value="#0000FF">
        </div>
    </div>
    <div class="board"></div>
    <div class="turn-indicator">
        <div id="player1Turn"></div>
        <div id="player2Turn"></div>
    </div>
    <div class="message">Player 1's turn</div>
    <script src="app.js"></script>
</body>
</html>
